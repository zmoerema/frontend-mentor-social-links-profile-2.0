<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <article class="container">
      <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="avatar_pic">
      <div class="about">
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
      </div>
      <h3 class="bio">"Front-end developer and avid reader."</h3>
      <ul class="social_links">
        <li class="social_link"><a href="https://github.com">GitHub</a></li>
        <li class="social_link"><a href="https://www.frontendmentor.io">Frontend Mentor</a></li>
        <li class="social_link"><a href="https://www.linkedin.com">LinkedIn</a></li>
        <li class="social_link"><a href="https://twitter.com">Twitter</a></li>
        <li class="social_link"><a href="https://www.instagram.com">Instagram</a></li>
      </ul>
    </article>
  </main>
</body>
</html>
